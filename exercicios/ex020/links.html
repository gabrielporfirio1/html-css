<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links em pseudo-class/element</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
        }
        a:active {
            color: yellow;
        }
        .especial {
            background-color: rgba(252, 148, 148, 0.651);
        }
        .especial::before {
            content: '>>';
        }
        .especial::after {
            content: '<<';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="blank" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
